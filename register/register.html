<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="/login-system-frontend/images/startup.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="">
    <h1 class="page-title">MacSpace AI</h1>
      <div class="container">
          <h2>Register</h2>
            <form id="registerForm">
                  <input type="text" id="name" placeholder="Full Name" required />
                  <input type="email" id="email" placeholder="Email" required autocomplete="username" />

                  <div class="password-container">
                  <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
                  <!-- <p id="passwordValidationMessage" style="color: red; font-size: 14px;"></p> -->
                  <span id="toggleEmoji" class="toggle-password" onclick="togglePassword('password', 'toggleEmoji')">
                    🙈
                  </span>
                  </div>

                  <div class="password-container">
                  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                  <span id="toggleConfirm" class="toggle-password" onclick="togglePassword('confirmPassword', 'toggleConfirm')">🙈</span>
                  </div>

                  <p id="passwordValidationMessage" class="error-message"></p>
                  <button type="submit" class="submit">Register</button>
            </form>
        <p>Already have an account? <a class="sign-up" href="../index.html">Login</a></p>
        <p id="registerMessage"></p>
      </div>
    </div>
    
    <footer class="footer">
      <p>
          &copy; 2025 MacSpace AI | Made with ❤️ by 
          <a href="https://www.linkedin.com/in/prasad-harshe-aa9aa81b8/" 
             title="⚒️👨‍🔬 A Software Engineer. Click here for my Linkedin or Contact me at prasadkharshe@gmail.com 😊" 
             class="footer-name" 
             target="_blank" 
             rel="noopener noreferrer">
            Prasad Harshe.
          </a>
        </p>
    </footer>
  <script src="register.js"></script>
</body>
</html>
